  <body>
    <p class="header">Teste Front-end I.Systems</p>
    <div ng-controller="WelcomeController" class="content" ng-cloak>
      <h1 class="h1">Hello, {{ getName() }}</h1>
      <div ng-controller="EditingController">
        <button ng-click="changeName()" ng-show="!editMode" class="btn">Change your name</button>

        <div ng-show="editMode">
          <name-editor ng-show="editMode"></name-editor>
